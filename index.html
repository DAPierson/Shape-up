<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Shape Up!</title>
</head>

<body>
    <div id="inputContainer">
        <input id="rectangleHeight" type="number">Rectangle Height</input>
        <input id="rectangleWidth" type="number">Rectangle Width</input>
        <button id="rectangle">Create Rectangle</button>
        </br>
        </br>
        <input id="squareLength" type="number">Side Length</input>
        <button id="square">Create Square</button>
        </br>
        </br>
        <input id="circleDiameter" type="number">Circle Diameter</input>
        <button id="circle">Create Circle</button>
        </br>
        </br>
        <input id="triangleHeight" type="number">Triangle Height</input>
        <button id="triangle">Create Triangle</button>


    </div>
    </br>
    <div id="shapeContainer"></div>
    <div id="sideBar">
        <h1 id="shapeName">Shape Name:</h1>
        <h1 id="width">Width:</h1>
        <h1 id="height">Height:</h1>
        <h1 id="radius">Radius:</h1>
        <h1 id="area">Area:</h1>
        <h1 id="perimeter">Perimeter:</h1>


    </div>





    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
